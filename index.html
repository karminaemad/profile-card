<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>profile card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/file.enc" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Karmina Emad</span>
            <span class="job">Full-Stack Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" style="background: #e1306e;" class="link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" style="background: #4267b2;" class="link">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Massage</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fas fa-heart"></i>
                <span class="number">150k</span>
            </div>
            <div class="data">
                <i class="fas fa-comment"></i>
                <span class="number">12k</span>
            </div>
            <div class="data">
                <i class="fas fa-share"></i>
                <span class="number">30</span>
            </div>
        </div>
    </div>
</body>
</html>
